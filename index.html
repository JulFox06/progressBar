<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar - JulFox06</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable=no" />

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>

</head>
<body>
	<h3>Progress Bar 1</h3>
	<div class="progress">
		<div class="progress-bar" value="100"></div>
	</div>
	<h3>Progress Bar 2</h3>
	<div class="progress">
		<div class="progress-bar" value="50"></div>
	</div>
	<h3>Multi Progress Bar 3</h3>
	<div class="progress">
		<div class="multi-progress-bar" value="57" color="#2e8b57"></div><!--
		--><div class="multi-progress-bar" value="42" color="#3cb371"></div>
	</div>
	<h3>Multi Progress Bar 4</h3>
	<div class="progress">
		<div class="multi-progress-bar" value="40" color="#c70039"></div><!--
		--><div class="multi-progress-bar" value="20" color="#ff5733"></div><!--
		--><div class="multi-progress-bar" value="30" color="#ffc300"></div>
	</div>
</body>
</html>
